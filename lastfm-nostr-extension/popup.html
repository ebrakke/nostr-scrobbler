<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last.fm Nostr Extension</title>
    <script type="module" src="popup.js"></script>
    <style>
      body {
        width: 600px;
      }
      .stereo-frame {
        background: linear-gradient(45deg, #2c3e50, #34495e);
        border: 8px solid #95a5a6;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.2);
      }
      .display-screen {
        background-color: #2ecc71;
        border: 4px solid #27ae60;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
      }
      .retro-title {
        font-family: 'Arial Black', sans-serif;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #fff;
        text-shadow: 
          2px 2px 0 #ff00ff,
          -2px -2px 0 #00ffff;
        animation: neon 1.5s ease-in-out infinite alternate;
      }
      @keyframes neon {
        from {
          text-shadow: 
            0 0 5px #fff,
            0 0 10px #fff,
            0 0 15px #ff00de,
            0 0 20px #ff00de,
            0 0 35px #ff00de;
        }
        to {
          text-shadow: 
            0 0 2.5px #fff,
            0 0 5px #fff,
            0 0 7.5px #ff00de,
            0 0 10px #ff00de,
            0 0 17.5px #ff00de;
        }
      }
    </style>
  </head>
  <body class="bg-gray-900 p-4 flex items-center justify-center">
    <div class="stereo-frame w-full h-full p-6">
      
      <h1 class="text-3xl font-bold mb-4 text-center retro-title">Last.fm Nostr Player</h1>
      <div class="display-screen p-4 rounded-lg mb-4">
        <lastfm-nostr-player id="lastfm-nostr-player" class="w-full h-full"></lastfm-nostr-player>
      </div>
    </div>
  </body>
</html>
